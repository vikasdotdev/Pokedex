<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Main JS -->
     <script defer src="script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <div class="button btn-prev">Prev &lt;</div>
            <div class="button btn-next">Next &gt;</div>
        </div>

        <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

</body>
</html>
